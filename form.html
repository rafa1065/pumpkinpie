<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header> New Form</header>

<main>


    <form action="http://httpbin.org/get">
    <label for="name">First Name </label>
    <input type="text" name="name">
    <br>
    <label for="lastname"> Last Name</label>
    <input type="text" name="lastname">
    <br>
    <label for="password"> Password</label>
    <input type="password" name="password">
    <br>
    <label for="email">Email></label>
    <input type="email" name="email">
    <br>
    <label for="age">Age</label>
    <input type="Age" name="age">
    <br>
    <label for="date of birth"> Date of Birth</label>
    <input type="date" name="date of birth">
    <br>
    <label for="Appoiment">Appoiment Date</label>
    <input type="time" name="appoiment">
    <br>
    <label for="race">Race</label>
    <input type="radio" name="race"><span> Spanish</span>
    <input type="radio" name="race"><span> Asian</span>
    <input type="radio" name="race"><span> African American</span>
    <input type="radio" name="race"><span> Others</span>
    <br>
    <label for="technologies"> What technologies do you want to learn></label>
    <input type="checkbox" name="tech"><span> Html</span>
    <input type="checkbox" name="tech"><span> Css</span>
    <input type="checkbox" name="tech"><span> Java </span>
    <br>
    <input type="submit">
    <input type="reset">




</form>
</main>


</body>
</html>
